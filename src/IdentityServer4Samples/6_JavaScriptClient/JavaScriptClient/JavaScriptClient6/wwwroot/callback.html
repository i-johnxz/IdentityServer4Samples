<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>call back</title>
</head>
<body>
    <script src="oidc-client.min.js"></script>
    <script>
        new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function () { 
            window.location = "index.html";
        }).catch(function (e) { 
            console.error(e)
        })
    </script>
</body>
</html>
